        </style>
    </head>
    <body>
        <h1>IMAGEGALLARY</h1>
        <img id="img" src="https://m.cricbuzz.com/a/img/v1/192x192/i1/c170661/virat-kohli.jpg" style="width: 30%; height: 70%;" alt="">

                // allimages[i].addEventListener("keyup",fun1)
                allimages[i].addEventListener("keydown",fun1)
                function fun1()
                {
                    var currentsrc=this.getAttribute("src");
                    document.getElementById("img").setAttribute("src",currentsrc);
                }
            }
