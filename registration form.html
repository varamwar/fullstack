<html>
    <head>
        <title>registration application</title>
        <style>
            fieldset{
                background-color: gold;
            }
            #v1{
              height: 50px;
            }

        </style>
    </head>
    <body>
        
    
    <form action=""> 
        <center>
        <fieldset style="width: 50%;">
            <legend>Personal Information</legend>
            <center>
            <table>
                <tr><td>First Name</td><td>  : <input type="text" placeholder="Enter Your First Name"></td></tr>
                <tr><td>Surname</td><td>  : <input type="text" placeholder="Enter Your Surname"></td></tr>
                <br><br>
                <tr><td>Father Name</td><td>  : <input type="text" placeholder="Enter Your FatharName"></td></tr>
                <tr><td><label for="">Gender</label></td>
               <td> : <input type="radio" value="Male" name="Gender" >Male
                <input type="radio" value="Female" name="Gender">Female </td></tr>
                <tr><td>Date Of Birth</td><td> : <input type="date"></td></tr>
                <tr><td>Course</td><td> : <select><option value="" >Btech</option><option value="Mtech">Mtech</option><option value="MBA">MBA</option></select> 
                    <select><option value="CSE" >stream</option><option value="Mech">Mech</option><option value="EEE">EEE</option></select></td></tr>
                    <tr><td>Adreess</td><td> : <input type="text" id="v1"></td></tr>
                    <tr><td>Phone Number</td><td> : <input type="text" placeholder="+91"></td></tr>
                    <tr><td>Photo Upload</td><td> : <input type="file"> <input type="button" value="Upload"></td></tr>
                    <tr><td> Technical</td> <td> : <input type="checkbox">C</td</tr>
                    <tr><td></td><td>: <input type="checkbox">C++</td></tr>
                    <tr><td></td><td>: <input type="checkbox">JAVA</td></tr>
                    <tr><td></td><td>: <input type="checkbox">ORACLE</td></tr>
                    <tr><td></td><td>: <input type="checkbox">HTML</td></tr>
                    <tr><td></td><td>: <input type="checkbox">OTHERS</td></tr>
                    
                    <tr><td></td><td><button>Submit</button><button>Reset</button></td></tr>
                   
            </table>
        </center>
        </fieldset>
    </center>
    </form>
</body>
</html>
