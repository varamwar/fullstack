<html>
    <head>
        <title>AddElement</title>

    </head>
    <body>
        <div id="add"></div>
        <h3 id="h3">varam</h3>
        <h1>prasad</h1>
        <p>prasad</p>
        <input type="button" id="b1" value="add para to div"><br><br>
        <input type="button" id="b2" value="remove para to div">
        <script>
            document.getElementById("b1").addEventListener("click",fun1)
            
            function fun1()
            {
                var mylove=document.createElement("h1");
                mylove.innerHTML="varamwar"
                document.getElementById("add").appendChild(mylove).style.backgroundColor="blue"
                document.getElementById("add").appendChild(mylove).style.color="white"
            }
            document.getElementById("b2").addEventListener("click",fun2)
            function fun2()
            {
                // document.getElementById("h3").remove()
                document.getElementsByTagName("h1")[0]
                document.getElementsByTagName("p")[0].remove()
                
            
            }
        </script>
    </body>
</html>
